<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eletromidia - Fiscalização AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Rethink Sans', 'system-ui', '-apple-system', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
    rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Rethink Sans', sans-serif;
      background-color: #F3F4F6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #D1D5DB;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #9CA3AF;
    }

    .brand-orange {
      color: #FF4D00;
    }

    .bg-brand-orange {
      background-color: #FF4D00;
    }

    .border-brand-orange {
      border-color: #FF4D00;
    }

    /* Hide caret by default */
    * {
      caret-color: transparent;
    }

    /* Show caret only when input elements are focused */
    input:focus,
    textarea:focus,
    [contenteditable="true"]:focus {
      caret-color: auto;
    }
  </style>

  }
}
</script>
</head>

</body>

</html>
